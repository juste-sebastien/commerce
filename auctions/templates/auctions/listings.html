{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    <form action="{% url 'listings_create' %}" method="post">
        {% csrf_token %}
        <label for="title" required>Title</label>
        <input type="text" name="title" placeholder="Enter title" required />
        <label for="description">Description</label>
        <input type="textarea" name="description" placeholder="Entre a description"></textarea>
        <label for="image">Image Link</label>
        <input type="url" name="image" placeholder="https://example.com" />
        <label for="category">Category</label>
        <select name="category">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
        </select>
        <label for="duration">Duration (in day)</label>
        <input type="range" name="duration" min="1" max="14" required />
        <label for="start_price">Start price to</label>
        <input type="text" name="start_price" pattern="[0-9]+\.*[0-9]{0,2}" placeholder="$0.0" required />
        <input type="submit">
    </form>
{% endblock %}
